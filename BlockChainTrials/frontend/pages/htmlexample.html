<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainpage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenChain: Track Product Sustainability</title>
</head>
<body>
    <h1>GreenChain: Track Product Sustainability</h1>

    <!-- MetaMask Connection -->
    <button id="connectButton">Connect MetaMask</button>

    <div id="contractInfo">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="text" id="productOrigin" placeholder="Origin" required>
        <input type="text" id="productManufacturer" placeholder="Manufacturer" required>
        <input type="text" id="productSustainability" placeholder="Sustainability Metrics" required>
        <button id="addProductButton">Add Product</button>

        <h2>Get Product</h2>
        <input type="number" id="productId" placeholder="Product ID" required>
        <button id="getProductButton">Get Product</button>
        <div id="productDetails"></div>
    </div>

    <div id="tokenFunctions">
        <h2>GreenToken Functions</h2>

        <!-- Reward Tokens -->
        <h3>Reward Tokens</h3>
        <input type="text" id="recipientAddress" placeholder="Recipient Address" required>
        <input type="number" id="rewardAmount" placeholder="Token Amount" required>
        <button id="rewardTokensButton">Reward Tokens</button>

        <!-- Redeem Tokens -->
        <h3>Redeem Tokens</h3>
        <input type="number" id="redeemAmount" placeholder="Token Amount" required>
        <button id="redeemTokensButton">Redeem Tokens</button>

        <!-- Check Balance -->
        <h3>Check GreenToken Balance</h3>
        <button id="checkBalanceButton">Check Balance</button>
        <p id="balanceDisplay"></p>
    </div>

    <div id="userVerification">
        <h2>User Verification</h2>
        <!-- Input for Certification Authority -->
        <input type="text" id="verificationAuthority" placeholder="Certification Authority" required>
        
        <button id="registerButton">Register User</button>
        <button id="verifyButton">Verify User</button>
        <p id="userVerificationStatus"></p>
    </div>

    <!-- Include ethers.js and your app.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.3/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
