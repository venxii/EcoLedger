<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Actions</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="../scripts/app.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>Sustainability Actions</h1>

    <div>
        <h2>Choose an Action</h2>
        <ul id="actionList">
            <li onclick="showActionDetails('composting')">Composting</li>
            <li onclick="showActionDetails('tree-planting')">Tree Planting</li>
            <li onclick="showActionDetails('water-conservation')">Water Conservation</li>
            <!-- Add more actions as needed -->
        </ul>
    </div>

    <div id="actionDetails" style="display:none;">
        <h2>Action Details</h2>
        <p id="actionDescription"></p>
        <h3>Recommended Tools/Resources</h3>
        <ul id="resourceList"></ul>
    </div>

    <script>
        function showActionDetails(action) {
            const descriptions = {
                composting: "Composting is a great way to recycle organic waste into nutrient-rich soil. Here's how you can start.",
                "tree-planting": "Planting trees helps reduce carbon dioxide and supports biodiversity. Here's your step-by-step guide.",
                "water-conservation": "Conserving water is crucial for the environment. Learn how you can make a difference."
            };

            const resources = {
                composting: ["Compost Bin", "Composting Guide", "Compost Starter Kit"],
                "tree-planting": ["Tree Saplings", "Shovels", "Watering Equipment"],
                "water-conservation": ["Water-Saving Sprinklers", "Rainwater Harvesting Kit", "Water-Saving Faucet"]
            };

            document.getElementById("actionDescription").textContent = descriptions[action];
            const resourceList = document.getElementById("resourceList");
            resourceList.innerHTML = "";
            resources[action].forEach(resource => {
                const li = document.createElement("li");
                li.textContent = resource;
                resourceList.appendChild(li);
            });

            document.getElementById("actionDetails").style.display = 'block';
        }
    </script>
</body>
</html>
